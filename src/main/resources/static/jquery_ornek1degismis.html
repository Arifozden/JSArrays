<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <title>Title</title>
</head>
<body>
<label for="inn">Navn</label>
<input type="text" onchange="visNavnJQuery()" id="inn"/>
<button onclick="visMelding()"> Vis melding </button>
<div id="navn">ut</div>
<div id="melding">ut</div>
<script type="application/javascript">
  function visMelding(){
    $("#melding").html("<h2>Hallo</h2>");

  }
  function visNavnJQuery(){
    let navnet = $("#inn").val();
    $("#navn").text(navnet);
  }
</script>
</body>
</html>
